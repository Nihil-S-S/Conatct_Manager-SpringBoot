<!DOCTYPE html>
<html class = 'light ' lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title data-th-replace="${title}">Base Page</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link data-th-href="@{'css/output.css'}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class = "dark:bg-gray-900 dark:text-white" >
<div data-th-replace="~{navbar :: navbar}"></div>

<div class="p-4">
    <section th:replace="${content}"></section>
</div>
<footer class = "p-4">Nihil S S Project</footer>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
<script data-th-src="@{'js/script.js'}"></script>
<th:block data-th-replace="${script}"/>
</body>
</html>
